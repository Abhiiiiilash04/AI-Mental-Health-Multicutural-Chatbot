<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - ZenMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #333;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #90caf9;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #64b5f6;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form action="/admin/login" method="post">
            <input type="password" name="password" placeholder="Enter admin password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
