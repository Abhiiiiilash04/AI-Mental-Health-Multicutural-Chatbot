<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZenMate Admin Panel - Chat Logs</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1c1c1c;
            color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #90caf9;
        }
        pre {
            white-space: pre-wrap;
            background: #282c34;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto 20px auto;
            overflow: auto;
        }
        .logout {
            text-align: center;
            margin-top: 20px;
        }
        .logout a {
            color: #90caf9;
            text-decoration: none;
            font-weight: bold;
        }
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ZenMate AI - Admin Chat Log Viewer</h1>
    <pre id="log-content">Loading chat log...</pre>
    <div class="logout">
        <a href="/admin/logout">ðŸ”“ Logout</a>
    </div>

    <script>
        fetch('/admin/log')
        .then(res => res.text())
        .then(data => {
            document.getElementById("log-content").textContent = data || "No chat logs available.";
        });
    </script>
</body>
</html>
